{
    "ID": "um",
    "ServerUrl": "localhost:8091",
    "UpdateDir": "/var/update/image",
    "WorkingDir": "/var/aos/updatemanager",
    "UpdateModules": [
        {
            "ID": "boardconfig",
            "Disabled": false,
            "Plugin": "boardconfigmodule",
            "UpdatePriority": 0,
            "RebootPriority": 0,
            "Params": {
                "path": "/var/aos/aos_board.cfg"
            }
        },
        {
            "ID": "rootfs",
            "Disabled": false,
            "UpdatePriority": 0,
            "RebootPriority": 0,
            "Plugin": "overlaymodule",
            "Params": {
                "VersionFile": "/etc/aos/version",
                "UpdateDir": "/var/update/rootfs"
            }
        },
        {
            "ID": "boot",
            "Disabled": false,
            "Plugin": "efidualpart",
            "UpdatePriority": 0,
            "RebootPriority": 0,
            "Params": {
                "Loader": "/EFI/BOOT/bootx64.efi",
                "Partitions": [
                    "/dev/hda1",
                    "/dev/hda2"
                ],
                "VersionFile": "/aos/version"
            }
        }
    ]
}